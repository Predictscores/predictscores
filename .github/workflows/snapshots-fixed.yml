name: Snapshots (AM/PM/LATE)

on:
  schedule:
    # AM 10:00 Europe/Belgrade -> 08:00 UTC (CEST) i 09:00 UTC (CET)  | airbag -2/0/+2
    - cron: "58 7 * * *"
    - cron: "0 8 * * *"
    - cron: "2 8 * * *"
    - cron: "58 8 * * *"
    - cron: "0 9 * * *"
    - cron: "2 9 * * *"

    # PM 15:00 Europe/Belgrade -> 13:00 UTC (CEST) i 14:00 UTC (CET)  | airbag -2/0/+2
    - cron: "58 12 * * *"
    - cron: "0 13 * * *"
    - cron: "2 13 * * *"
    - cron: "58 13 * * *"
    - cron: "0 14 * * *"
    - cron: "2 14 * * *"

    # LATE 00:00 Europe/Belgrade -> 22:00 UTC (CEST, prethodni dan) i 23:00 UTC (CET) | airbag -2/0/+2
    - cron: "58 21 * * *"
    - cron: "0 22 * * *"
    - cron: "2 22 * * *"
    - cron: "58 22 * * *"
    - cron: "0 23 * * *"
    - cron: "2 23 * * *"
  workflow_dispatch:
    inputs:
      slot:
        description: "Slot to run (auto|am|pm|late)"
        required: false
        default: "auto"
      base:
        description: "Base URL (override)"
        required: false
        default: ""

concurrency:
  group: snapshots-fixed
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure jq is available
        shell: bash
        run: |
          set -euo pipefail
          command -v jq >/dev/null 2>&1 || { sudo apt-get update -y && sudo apt-get install -y jq; }

      - name: Resolve BASE, SLOT, and YMD (with guard & precheck)
        id: ctx
        env:
          FALLBACK_BASE: https://predictscores.vercel.app
          INP_SLOT: ${{ inputs.slot }}
          INP_BASE: ${{ inputs.base }}
          SCH: ${{ github.event.schedule }}
        shell: bash
        run: |
          set -euo pipefail

          BASE="${INP_BASE:-}"
          if [ -z "$BASE" ]; then BASE="${FALLBACK_BASE:-}"; fi

          # Slot (auto vs schedule)
          if [ "${INP_SLOT:-auto}" != "auto" ]; then
            SLOT="${INP_SLOT}"
          else
            case "${SCH:-}" in
              "58 7 * * *"|"0 8 * * *"|"2 8 * * *"|"58 8 * * *"|"0 9 * * *"|"2 9 * * *") SLOT="am" ;;
              "58 12 * * *"|"0 13 * * *"|"2 13 * * *"|"58 13 * * *"|"0 14 * * *"|"2 14 * * *") SLOT="pm" ;;
              "58 21 * * *"|"0 22 * * *"|"2 22 * * *"|"58 22 * * *"|"0 23 * * *"|"2 23 * * *") SLOT="late" ;;
              *)  # fallback po lokalnom satu u Europe/Belgrade
                  H=$(TZ="Europe/Belgrade" date +%H)
                  if [ "$H" -lt 10 ]; then SLOT="late";
                  elif [ "$H" -lt 15 ]; then SLOT="am";
                  else SLOT="pm"; fi
                  ;;
            esac
          fi

          YMD=$(TZ="Europe/Belgrade" date +%F)

          # Guard prozor: koristimo FREEZE_MINUTES ako postoji, max 10
          FM=${FREEZE_MINUTES:-10}
          if [ "$FM" -gt 10 ]; then FM=10; fi

          now_hm=$(TZ="Europe/Belgrade" date +%H:%M)
          H=${now_hm%%:*}; M=${now_hm##*:}
          m=$((10#$H*60 + 10#$M))
          mod=1440

          circ_dist () {
            local a b d e
            a=${1:-0}; b=${2:-0}
            d=$(( (a - b) % mod ))
            (( d < 0 )) && d=$((d + mod))
            e=$(( mod - d ))
            if (( d < e )); then echo "$d"; else echo "$e"; fi
          }

          t_late=0
          t_am=$((10*60))
          t_pm=$((15*60))
          d_late=$(circ_dist "$m" "$t_late")
          d_am=$(circ_dist "$m" "$t_am")
          d_pm=$(circ_dist "$m" "$t_pm")

          run_guard=false
          case "$SLOT" in
            late) (( d_late <= FM )) && run_guard=true ;;
            am)   (( d_am   <= FM )) && run_guard=true ;;
            pm)   (( d_pm   <= FM )) && run_guard=true ;;
          esac

          {
            echo "run=$run_guard"
            echo "base=$BASE"
            echo "slot=$SLOT"
            echo "ymd=$YMD"
          } >> "$GITHUB_OUTPUT"

      # 0) Warm (ensures base snapshot exists so UI never sees empty feed)
      - name: Warm locked-floats (ensure base snapshot)
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/locked-floats?warm=1&slot=$SLOT" || true

      # 1) Rebuild (first pass)
      - name: Rebuild snapshot (pass 1)
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/cron/rebuild?slot=$SLOT&debug=1" | tee /tmp/rebuild-1.json
          sleep 2

      # 2) Refresh odds (batch, force) â€“ kratko, u 2 batch-a
      - name: Refresh odds (batch, force)
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2; do
            curl -fsSL "$BASE/api/cron/refresh-odds?slot=$SLOT&force=1" | tee "/tmp/refresh-$i.json"
            sleep 3
          done

      # 3) Rebuild (final)
      - name: Rebuild snapshot (final)
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/cron/rebuild?slot=$SLOT&debug=1" | tee /tmp/rebuild-2.json
          sleep 2

      # 4) Insights (tickets)
      - name: Build insights (tickets)
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/insights-build?slot=$SLOT" | tee /tmp/insights.json

      # 5) Apply learning
      - name: Apply learning
        if: steps.ctx.outputs.run == 'true'
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/cron/apply-learning?slot=$SLOT" | tee /tmp/learn.json

      # 6) Sanity check (uvek OK, ne pravi dodatne AF pozive)
      - name: Sanity check (locked feed)
        env:
          BASE: ${{ steps.ctx.outputs.base }}
          SLOT: ${{ steps.ctx.outputs.slot }}
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "$BASE/api/value-bets-locked?slot=$SLOT&slim=1" | tee /tmp/locked.json
